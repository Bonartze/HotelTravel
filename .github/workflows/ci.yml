name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Clone nlohmann/json
        run: |
          git clone https://github.com/nlohmann/json.git Telegram/Calculation_Server/third_party/json

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y cmake g++ libboost-all-dev flake8 black

      - name: Build C++ Server
        run: |
          cd Telegram/Calculation_Server
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_VERBOSE_MAKEFILE=ON
          make VERBOSE=1

      - name: Run Linters
        run: |
          chmod +x ./run_linters.sh
          ./run_linters.sh

      - name: Start Servers
        run: |
          chmod +x ./run_server.sh
          ./run_server.sh > server_output.log 2>&1 &

      - name: Wait for Server to Start
        run: sleep 10

      - name: Check if Server is Running
        run: |
          if ! nc -zv 127.0.0.1 8888; then
            cat server_output.log
            echo "Server failed to start."
            exit 1
          fi

      - name: Run Tests
        run: pytest --maxfail=1 --disable-warnings

      - name: Cleanup Background Processes
        run: pkill -f run_server.sh
